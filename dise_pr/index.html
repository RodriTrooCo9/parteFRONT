<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!--iconos de google-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  
    
    
    <title>Document</title>
</head>
<body>
    <main class="main-container">
        <header class="input-container">
            <input class="city-input"  placeholder="Search City" type="text">
            <button class="search-btn">
                <span class="material-symbols-outlined">
                    search
                    </span>

            </button>
        </header>

        <section class="weather-info " style="display: none;">
            <div class="location-date-container">
                <div class="location">
                    <span class="material-symbols-outlined">
                        location_on
                        </span>
                        <h4 class="country-txt">la paz</h4>
                </div>
                <h5 class="current-date-txt regular-txt">Mie, 22 oct</h5>
            </div>
            <div class="weather-summary-container">
                <img src="assets/weather/clouds.svg" class="weather-sumary-img">
             <div class="weather-summary-info">
                <h1 class="temp-txt">29 *C</h1>
                <h3 class="condition-txt regular-txt">nubes</h3>
             </div>
            </div>
            <div class="weather-conditions-container">
                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        water_drop
                        </span>
                        <div class="condition-info">
                            <h5 class="regular-txt">
                                humedad
                            </h5>
                            <h5 class="-value-txt">
                                55%
                            </h5>
                        </div>
                        </span>
                </div>
                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        air
                        </span>
                        <div class="condition-info">
                            <h5 class="regular-txt">
                                velocidad del aire
                            </h5>
                            <h5 class="wind-value-txt">
                                2 M/s
                            </h5>
                        </div>
                </div>
            </div>
            <div class="forecast-items-container">
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">oct, 22</h5>
                    <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29*</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">oct, 22</h5>
                    <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29*</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">oct, 22</h5>
                    <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29*</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">oct, 22</h5>
                    <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29*</h5>
                </div>
            </div>
        </section>
        <section class="search-city section-message">
            <img src="assets/message/search-city.png" >
            <div>
                <h1>Buscar Ciudad</h1>
                <h4 class="regular-txt">
                    Estas son las condiciones de la ciudad
                </h4>
            </div>
        </section>
        <section class=not-found section-message" style="display: none;">
            <img src="assets/message/not-found.png" >
            <div>
                <h1>Buscar Ciudad</h1>
                <h4 class="regular-txt">
                    Estas son las condiciones de la ciudad
                </h4>
            </div>
        </section>
    </main>
</body>
</html>
